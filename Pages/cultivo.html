<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Sueldo para cultivo</h1>
    <hr>

    <p>Contenidos adecuados de nutrimientos en un suelo para el cultivo del cafe</p>
    <table border="1px solid black">
        <tr>
            <th>Elemento</th>
            <th colspan="2">Cantidad Adecuada</th>
        </tr>
        <tr>
            <td rowspan="2">Acidez</td>
            <td>pH</td>
            <td>5.5 - 6.5 (meq/100ml)</td>
        </tr>
        <tr>
            <td>Al</td>
            <td>0.3 (meq/100ml)</td>
        </tr>
        <tr>
            <td>Calcio</td>
            <td>Ca</td>
            <td rowspan="3">3.0 - 20 (meq/100ml)</td>
        </tr>
        <tr>
            <td>Magensio</td>
            <td>Mg</td>
        </tr>
        <tr>
            <td>Potasio</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
